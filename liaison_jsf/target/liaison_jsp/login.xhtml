<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
	</h:head>

	<h:body>
		<h1>Invitation JSF</h1>
		<h:form>
			<p:fieldset>
				<h:outputLabel value="Login"></h:outputLabel>
				<p:inputText id="email" value="#{login.email}" />
				<br />
				<h:outputLabel value="Password"></h:outputLabel>
				<p:password id="password" value="#{loginBean.motDePasse}" />
				<p:commandButton action="#{loginBean.validConnexion}" value="Login"></p:commandButton>
			</p:fieldset>
		</h:form>
	</h:body>
</f:view>
</html>
